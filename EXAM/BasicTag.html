<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>This is to show How HTML Works</h1>
    <p>This is a paragraph tag in HTML.</p>

    <!-- Lists in html -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- Tables in html -->
    <h2>Table Example</h2>
    <table border="1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>28</td>
        </tr>
    </table>

</body>
</html>
