<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Frame Example (using iframe)</h2>
    <iframe src="BasicTag.html" width="49%" height="400px"></iframe>
    <iframe src="frameFormDiv.html" width="49%" height="400px"></iframe>

    <h2>Form Example</h2>
    <form action="https://www.google.com/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Div and Span Example</h2>
    <div style="border: 1px solid black; padding: 10px;">
        This is a div element.
        <span style="color: red;">This is a span element inside the div.</span>
    </div>
</body>
</html>
